<mat-form-field class="example-full-width">
  <input #temperatureInput type="number" matInput placeholder="New reading">
  <span matSuffix>C</span>
</mat-form-field>
<mat-form-field class="example-full-width">
  <input [value]="data.timeString" #timeInput type="time" matInput placeholder="Time">
</mat-form-field>
<mat-form-field class="example-full-width">
  <input [value]="data.dateString" #dateInput type="date" matInput placeholder="Date">
</mat-form-field>
<button mat-button (click)="sendTemperature(temperatureInput.value, timeInput.value, dateInput.value)">Send</button>
