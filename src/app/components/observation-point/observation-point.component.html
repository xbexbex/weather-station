<div [ngClass]="CSSclass" class="observation-point-div">
  <div class="observation-point-background-div">
  </div>
  <div class="observation-point-text-container">
    <h1>
      {{observationPoint.name}}
    </h1>
    <p>{{ maxTemperature.temperature }}</p>
    <p>{{ minTemperature.temperature }}</p>
    <p>{{ lastTemperature.temperature }}</p>
    <button mat-button (click)="openDialog()">Open</button>
  </div>
</div>
