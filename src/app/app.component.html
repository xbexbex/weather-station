<div *ngIf="this.loading" class="loader"></div>
<div *ngIf="this.wideObservationPoint">
  <app-observation-point [observationPoint]="wideObservationPoint" [isWide]="true"></app-observation-point>
</div>
<!-- Lists the observation points when the request is done -->
<div class="observation-point-div" *ngFor="let observationPoint of observationPoints">
  <app-observation-point [observationPoint]="observationPoint"></app-observation-point>
</div>
